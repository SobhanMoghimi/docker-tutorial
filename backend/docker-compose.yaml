services:
  sample-app:
    container_name: sample-app
    build: .
    env_file:
      - path: ./.env
        required: true
#    image: ${IMAGE_NAME}
    command: sh -c "python3 -m manage migrate && python3 -m manage runserver 0.0.0.0:8100"
    networks:
      - sample-app-network
      - postgres_default
    volumes:
      - static:/static/
    restart: always
    ports:
      - "8100:8100"


volumes:
  static:
  redis_data:
    driver: local

networks:
  sample-app-network:
  postgres_default:
    external: true
